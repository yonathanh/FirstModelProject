<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title>Game</title>
</head>
<body>


      <header>
        
        <section class="top-section">
            <input type="text" id="name-player-1" name="firstname" placeholder="Change name..">
            <button class="btn" id="name-player-1-btn"> enter</button>
            <img class="game-logo" src="./images/gil-grenade-launcher.png" alt="" > 
            <button class="btn instractions-btn">instractions</button> 
            <input type="text" id="name-player-2" name="firstname" placeholder="Change name.."> 
            <button class="btn" id="name-player-2-btn"> enter</button>
        </section>

        <section class= "middle-section">
          <span class="player-one">Dunled Trump</span>
          <button id="start-game-button">START GAME</button>
          <span class="player-two">Terorist</span>
        </section>
      </header>

      <section class="game-window" style="text-align:center;">
              <div class="instractions">
        <h3><pre style="color:rgb(82, 236, 39)">Instractions           </pre></h3>
          <ul>
            <li>
               <pre>*  use arrows to adjust gun angle              </pre>             
            </li>
            <li>
            <pre>*  use 'q' and 'a' to adjust gun power,        </pre>     
            </li>
            <li>
               <pre>* 'q' for up and 'a' for down (from 1 to 100)  </pre>
            </li>
            <li>
               <pre>*  use shift key to fire                       </pre>                    
            </li>
            <li>
               <pre>*  damege = power/100 * strangth               </pre>           
            </li>
          </ul>
        </div>
        <canvas id="canvas" height="550px" width="1160px"></canvas>
      </section>


  <script src="./scripts/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="./scripts/htmlFunctions.js"></script>
  <script type="text/javascript" src="./scripts//grenadeLauncher.js"></script>
  

</body>
</html>
